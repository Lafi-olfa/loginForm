<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/kit.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header>
    <h2 class="logo">Welcome</h2>
    <nav class="navigation">
        <a class="link" href="#">Home</a>
        <a class="link" href="#">About</a>
        <a class="link" href="#">Services</a>
        <a class="link" href="#">Contact</a>
        <button class="btn-login">Login</button>
    </nav>
    <span class="icon-bars">
        <i class="fa-solid fa-bars"></i>
    </span>
    <span class="icon-xmark">
        <i class="fa-solid fa-xmark"></i>
    </span>
</header>
<div class="wrapper">
    <span class="icon-close">
        <i class="fa-solid fa-xmark"></i>
    </span>
    <div class="form-conatiner login"> 
        <h2 class="title-form">Login</h2>
      <form action="#">
        <div class="input-box">
            <span class="icon">
                <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="text" id="email"> 
            <label> Email </label>
        </div>
        <div class="input-box">
            <span class="icon">
            <i class="fa-solid fa-lock"></i>
        </span>
            <input type="password" name="" id="password">
            <label> Password</label>
        </div>
            <div class="remember-password">
                <label> <input type="checkbox"> Remember me 
                </label>
                <a href="" >Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account?<a href="" class="register-link">Register</a> </p>     
            </div> 
      </form>
    </div>
    <div class="form-conatiner register"> 
        <h2 class="title-form">Registration</h2>
      <form action="#">
        <div class="input-box">
            <span class="icon">
                <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" id="userName"> 
            <label> userName </label>
        </div>
        <div class="input-box">
            <span class="icon">
                <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="text" id="email"> 
            <label> Email </label>
        </div>
        <div class="input-box">
            <span class="icon">
            <i class="fa-solid fa-lock"></i>
        </span>
            <input type="password" name="" id="password">
            <label> Password</label>
        </div>
            <div class="remember-password">
                <label> <input type="checkbox"> I agree to the terms & conditions 
                </label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
                <p> Already have an account?<a href="" class="login-link">Login</a> </p>     
            </div> 
      </form>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
